<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mike Cheang - Digital vCard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }



        body {

            background: linear-gradient(135deg, #0a0a0a 0%, #2c2c2c 100%);

            min-height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 20px;

            color: #fff;

        }



        .vcard-container {

            background: linear-gradient(to bottom, #1a1a1a, #000000);

            border-radius: 20px;

            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);

            width: 100%;

            max-width: 400px;

            overflow: hidden;

            border: 1px solid rgba(255, 215, 0, 0.3);

            transition: transform 0.3s ease;

        }



        .vcard-container:hover {

            transform: translateY(-5px);

            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);

        }



        .header {

            background: linear-gradient(to right, #000000, #1a1a1a);

            color: #FFD700;

            padding: 30px 20px;

            text-align: center;

            position: relative;

            border-bottom: 2px solid #FFD700;

        }



        .logo-placeholder {

            width: 120px;

            height: 120px;

            border-radius: 50%;

            border: 3px solid #FFD700;

            margin: 0 auto 15px;

            background-color: #1a1a1a;

            display: flex;

            align-items: center;

            justify-content: center;

            overflow: hidden;

        }



        .logo-placeholder img {

            width: 100%;

            height: 100%;

            object-fit: cover;

            border-radius: 50%;

        }



        .name {

            font-size: 28px;

            font-weight: 700;

            margin-bottom: 5px;

            color: #FFD700;

            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);

        }



        .title {

            font-size: 18px;

            font-weight: 300;

            opacity: 0.9;

            color: #fff;

        }



        .company {

            margin-top: 10px;

            font-size: 16px;

            color: #FFD700;

        }



        .contact-info {

            padding: 25px;

        }



        .info-item {

            display: flex;

            align-items: center;

            margin-bottom: 20px;

            color: #fff;

            text-decoration: none;

            transition: color 0.2s ease;

            background: rgba(26, 26, 26, 0.8);

            padding: 12px 15px;

            border-radius: 10px;

            border-left: 3px solid #FFD700;

        }



        .info-item:hover {

            color: #FFD700;

            background: rgba(255, 215, 0, 0.1);

        }



        .icon {

            width: 40px;

            height: 40px;

            background-color: rgba(255, 215, 0, 0.1);

            border-radius: 50%;

            display: flex;

            align-items: center;

            justify-content: center;

            margin-right: 15px;

            flex-shrink: 0;

            color: #FFD700;

        }



        .icon i {

            font-size: 18px;

        }



        .info-text {

            font-size: 16px;

            word-break: break-word;

        }



        .download-section {

            padding: 25px;

            text-align: center;

            border-top: 1px solid rgba(255, 215, 0, 0.3);

            background: rgba(0, 0, 0, 0.5);

        }



        .download-btn {

            display: inline-flex;

            align-items: center;

            justify-content: center;

            background: linear-gradient(to right, #FFD700, #FFB700);

            color: #000;

            padding: 15px 30px;

            border-radius: 50px;

            font-weight: 600;

            font-size: 18px;

            text-decoration: none;

            transition: all 0.3s ease;

            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);

            border: none;

            cursor: pointer;

            margin-bottom: 15px;

        }



        .download-btn:hover {

            transform: translateY(-3px);

            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);

            background: linear-gradient(to right, #FFB700, #FFD700);

        }



        .download-btn i {

            margin-right: 10px;

            font-size: 20px;

        }



        .download-note {

            font-size: 14px;

            color: #FFD700;

            margin-top: 10px;

        }



        .social-links {

            display: flex;

            justify-content: center;

            margin-top: 20px;

            gap: 15px;

        }



        .social-link {

            width: 40px;

            height: 40px;

            border-radius: 50%;

            background: rgba(255, 215, 0, 0.1);

            display: flex;

            align-items: center;

            justify-content: center;

            color: #FFD700;

            text-decoration: none;

            transition: all 0.3s ease;

        }



        .social-link:hover {

            background: #FFD700;

            color: #000;

            transform: scale(1.1);

        }



        .footer {

            text-align: center;

            padding: 15px;

            font-size: 12px;

            color: #777;

            border-top: 1px solid rgba(255, 215, 0, 0.1);

        }



        @media (max-width: 480px) {

            .vcard-container {

                max-width: 100%;

            }



            .name {

                font-size: 24px;

            }



            .contact-info {

                padding: 20px;

            }



            .download-btn {

                padding: 12px 25px;

                font-size: 16px;

            }

        }
    </style>

</head>

<body>

    <div class="vcard-container">

        <div class="header">

            <div class="logo-placeholder">

                <img src="img/owner.jpg" alt="Logo">

            </div>

            <h1 class="name">Mike Cheang</h1>

            <p class="title">Founder</p>

            <p class="company">Oureum</p>

        </div>



        <div class="contact-info">

            <a href="tel:+60172112431" class="info-item">

                <div class="icon">

                    <i class="fas fa-phone"></i>

                </div>

                <div class="info-text">+60 17 211 2431</div>

            </a>



            <a href="mailto:contact@oureum.com" class="info-item">

                <div class="icon">

                    <i class="fas fa-envelope"></i>

                </div>

                <div class="info-text">contact@oureum.com</div>

            </a>



            <a href="https://oureum.com" target="_blank" class="info-item">

                <div class="icon">

                    <i class="fas fa-globe"></i>

                </div>

                <div class="info-text">https://oureum.com</div>

            </a>

        </div>



        <div class="download-section">

            <button id="downloadContact" class="download-btn">

                <i class="fas fa-download"></i> Save to Contacts

            </button>

            <p class="download-note">One-click to save my contact information</p>



            <div class="social-links">

                <a href="https://oureum.com" class="social-link">

                    <i class="fas fa-globe"></i>

                </a>

                <a href="mailto:contact@oureum.com" class="social-link">

                    <i class="fas fa-envelope"></i>

                </a>

            </div>

        </div>



        <div class="footer">

            <p>Digital vCard | Oureum &copy; 2025</p>

        </div>

    </div>


    <script>

        document.addEventListener('DOMContentLoaded', function () {

            const vcard = document.querySelector('.vcard-container');

            vcard.style.opacity = 0;

            vcard.style.transform = 'translateY(20px)';



            let opacity = 0;

            let position = 20;

            const animate = setInterval(() => {

                if (opacity >= 1) {

                    clearInterval(animate);

                } else {

                    opacity += 0.05;

                    position -= 1;

                    vcard.style.opacity = opacity;

                    vcard.style.transform = `translateY(${position}px)`;

                }

            }, 30);



            // Add gold shimmer effect to header

            const header = document.querySelector('.header');

            setInterval(() => {

                header.style.background = `linear-gradient(to right, #000000, #1a1a1a, ${Math.random() > 0.5 ? '#000000' : '#0a0a0a'})`;

            }, 3000);



            // Download vCard functionality

            document.getElementById('downloadContact').addEventListener('click', function () {

                const vCardData = `BEGIN:VCARD

VERSION:3.0

N:Cheang;Mike;;;

FN:Mike Cheang

ORG:Oureum;

TITLE:Founder

TEL;TYPE=MOBILE:+60 17 211 2431

EMAIL:contact@oureum.com

URL:https://oureum.com

END:VCARD`;



                const blob = new Blob([vCardData], { type: 'text/vcard' });

                const url = window.URL.createObjectURL(blob);



                const a = document.createElement('a');

                a.style.display = 'none';

                a.href = url;

                a.download = 'Mike_Cheang.vcf';



                document.body.appendChild(a);

                a.click();



                window.URL.revokeObjectURL(url);

                document.body.removeChild(a);

            });

        });

    </script>

</body>

</html>
